# Config file for PizzaGo
# Each value must be an integer strictly positive

times: # Times to perform each step in miliseconds
  process: 1
  prepare: 2
  bake: 5
  qualityCheck: 1
parameters: 
  NumberOfWorkers: 1   # Number of workers in the pizzeria
  NumberOfOvens: 3     # Number of Ovens in the pizzeria
  NumberOfOrders: 3  # Number of Orders to take
